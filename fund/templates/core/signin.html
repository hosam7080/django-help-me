{% extends 'base/base.html' %}

{% block content %}

	<div class="row m-5">
		<div class="col">
			

			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Sign in</h5>

					<form method="post" enctype="multipart/form-data">
						{% csrf_token %}
						{{ form.as_p }}

						<button type="submit" class="btn btn-primary">Log In</button>
					</form>

				</div>
			</div>

		</div>
	</div>


{% endblock content %}
