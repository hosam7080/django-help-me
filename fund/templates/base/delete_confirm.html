{% extends 'base/base.html' %}

{% block title %}Confirm Delete{% endblock title %}

{% block content %}


<div class="row">
	<div class="col">
		<div class="card mb-4">
			<div class="card-body">
				<form method="POST">
					<h6>Are you sure you want to delete?</h6>
					{% csrf_token %}
					{{ form.as_p }}
					<button type="submit" class="btn btn-danger">Delete</button>
				</form>
			</div>
		</div>
	</div>
</div>


{% endblock content %}
